<!DOCTYPE html>
<html>

<head>
    <title> Sign Up</title>
    <link rel="stylesheet" href="site.css.css">
</head>


<body> 
    <div class="container-signUp">
            <h2 class="title-signUp">Sign up</h2>

            <input class="username-signUp" type="text" placeholder="Username...">
            <input class="password-signUp" type="password" placeholder="Password...">
            <input class="repeatPassword-signUp" type="password" placeholder="Repeat password...">

            <div class="staySignedIn-signUn">
                <input type="checkbox">
                <span>Stay signed in</span>
            </div>

            <button class="button-signUp">
                Submit
            </button>
            
            

            <p class="cantSignIn-signUp">
                <a href="SignIn.html">Already having an account?</a>
                <br>
                <br>
            
            </p>
    </div>
</body>
</html>
